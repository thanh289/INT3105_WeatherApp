<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Weather Dashboard</h1>

    <!-- Get All Weathers -->
    <section>
      <h2>Get Today's Weathers</h2>
      <div class="form-group">
        <label>Limit:</label>
        <input type="number" id="limit" value="2" min="1" />
        <label>Page:</label>
        <input type="number" id="page" value="1" min="1" />
        <button id="btnGetWeathers">Get</button>
      </div>
      <pre id="allWeathers" class="result"></pre>
    </section>

    <!-- Get Weather by City -->
    <section>
      <h2>Get Weather by City today</h2>
      <div class="form-group">
        <label>City:</label>
        <input type="text" id="cityName" placeholder="Enter city name" />
        <button id="btnGetCity">Get</button>
        <label><input type="checkbox" id="demoCB"> Simulate API failure (demo CB)</label>
      </div>
      <pre id="cityWeather" class="result"></pre>
    </section>

    <!-- Get Average Temp -->
    <section>
      <h2>Get Average Temperature</h2>
      <div class="form-group">
        <label>City:</label>
        <input type="text" id="avgCity" placeholder="Enter city" />
        <label>Month:</label>
        <input type="number" id="avgMonth" min="1" max="12" placeholder="MM" />
        <label>Year:</label>
        <input type="number" id="avgYear" placeholder="YYYY" />
        <button id="btnGetAvg">Get</button>
      </div>
      <pre id="avgTemp" class="result"></pre>
    </section>

</body>
</html>
